<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="layout.xhtml">
        <ui:define name="top">
            Quotes
        </ui:define>

        <ui:define name="content">
            <table>
                <thead>
                <tr>
                    <td>Name</td>
                    <td>Symbol</td>
                    <td>Sector</td>
                    <td>Price</td>
                    <td>Change</td>
                </tr>
                </thead>
                <ui:repeat value="#{manager.stocks}" var="stock">
                    <tr>
                        <td><a href="history.xhtml?#{stock.symbol}">#{stock.name}</a></td>
                        <td><a href="history.xhtml?#{stock.symbol}">#{stock.symbol}</a></td>
                        <td><a href="history.xhtml?#{stock.symbol}">#{stock.sector}</a></td>
                        <td class="number"><a href="history.xhtml?#{stock.symbol}">#{stock.lastQuote.price}</a></td>
                        <td class="number"><a href="history.xhtml?#{stock.symbol}">#{stock.lastQuote.change}</a></td>
                    </tr>
                </ui:repeat>
            </table>
        </ui:define>
    </ui:composition>
</html>
